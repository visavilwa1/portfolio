<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Your Name - Cybersecurity Portfolio</title>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <div>
                <span class="font-bold text-xl">Your Name</span>
            </div>
            <div>
                <a href="#about" class="hover:text-gray-300">About</a>
                <a href="#skills" class="ml-4 hover:text-gray-300">Skills</a>
                <a href="#projects" class="ml-4 hover:text-gray-300">Projects</a>
                <a href="#contact" class="ml-4 hover:text-gray-300">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-gradient-to-r from-purple-700 via-indigo-700 to-blue-500 text-white text-center py-20">
        <div class="container mx-auto">
            <h1 class="text-5xl font-bold mb-4">Hello, I'm Your Name</h1>
            <p class="text-lg mb-8">A Tech Enthusiast Passionate about Cybersecurity and Frontend Development.</p>
            <a href="#about" class="bg-white text-indigo-700 py-2 px-6 rounded-full hover:bg-indigo-700 hover:text-white transition duration-300">Learn More</a>
        </div>
    </header>

    <!-- About Section -->
    <section id="about" class="py-16">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-8">About Me</h2>
            <p>Your introduction and background go here.</p>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-16 bg-gray-200">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-8">Skills</h2>
            <!-- Add your skills here -->
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-16">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-8">Projects</h2>
            <!-- Add your projects here -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-16 bg-gray-200">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-8">Contact Me</h2>
            <!-- Add your contact form or information here -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <!-- JavaScript for animations or additional functionality -->
    <script src="scripts.js"></script>
</body>
</html>
